[build]
  command = "CI=false npm run build"
  publish = "build"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
  external_node_modules = ["@sparticuz/chromium"]

[functions.scrape]
  external_node_modules = ["@sparticuz/chromium", "puppeteer-core"]

[build.environment]
